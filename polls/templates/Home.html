{% extends "base.html" %}
{% block title %}Home - Quotes{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card-quote text-center">
            <blockquote class="blockquote mb-0">
                <p class="fs-2 text-dark">“{{ quote }}”</p>
                <footer class="blockquote-footer mt-3 fs-5 text-primary">{{ author }}</footer>
            </blockquote>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'add_quote' %}" class="btn btn-outline-primary btn-lg">Add Your Own Quote</a>
        </div>
    </div>
</div>
{% endblock %}
