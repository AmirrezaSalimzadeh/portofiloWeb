{% extends "base.html" %}
{% block title %}Add Quote{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card-quote">
            <h2 class="mb-4 text-primary text-center">Add a New Quote</h2>
            <form method="post" autocomplete="off">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="quote" class="form-label fw-bold">Quote</label>
                    <textarea class="form-control" id="quote" name="quote" rows="4" placeholder="Enter your quote here..." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label fw-bold">Author</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Author's name" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Add Quote</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
