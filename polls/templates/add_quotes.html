<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Quote</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #f9f9f9, #ece9e6);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    header {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 100;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      font-weight: 500;
      color: #333;
      font-size: 1rem;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      padding-bottom: 5px;
    }

    nav a:hover {
      color: #6c63ff;
      border-bottom: 2px solid #6c63ff;
    }

    /* Form Section */
    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px 40px;
    }

    form {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #222;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
      outline: none;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      background: #6c63ff;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #574bff;
      transform: translateY(-2px);
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <a href="/home/">Home</a>
      <a href="/about/">About</a>
      <a href="/add_quote/">Add Quote</a>
    </nav>
  </header>

  <!-- Form Section -->
  <section class="form-container">
    <form method="POST" action="">
      {% csrf_token %}
      <h2>Add a New Quote</h2>

      <label for="quote">Quote</label>
      <textarea id="quote" name="quote" placeholder="Write your quote here..." required></textarea>

      <label for="author">Author</label>
      <input type="text" id="author" name="author" placeholder="Enter author's name" required>

      <button type="submit">Submit Quote</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Quotes Website. All rights reserved.
  </footer>

</body>
</html>
