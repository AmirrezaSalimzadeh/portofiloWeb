<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quote â€” Ridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #1a1a1a;
    }
    header {
      background: linear-gradient(90deg, #ff7a18, #ffb677);
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 1.5rem; }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    nav a:hover { opacity: 0.8; }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .quote-card {
      background: white;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .quote-text {
      font-size: 1.5rem;
      font-weight: 500;
      color: #333;
      min-height: 120px; /* empty space for the quote */
    }
    .quote-author {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #777;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ridge</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'quote' %}">Qoute</a>
    </nav>
  </header>

  <div class="container">
    <div class="quote-card">
      <div class="quote-text">
        {{qoutes}}
      </div>

    </div>
  </div>
</body>
</html>
